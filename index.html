<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="text-center text-light">
        <h1 class=" mb-5 heading">Modern Bootstrap 5 </br> Wizard Form</h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-warning fw-bolder px-5 rounded-pill " data-bs-toggle="modal" data-bs-target="#exampleModal">
            Click To Register
        </button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registration Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body  p-0">
                    <div class="border ">
                        <form action="#" class="form bg-light rounded-3 ">
                            <h1 class="text-center">Registration Form</h1>
                            <!-- Progress bar -->
                            <div class="progressbar " style="z-index: 9;">
                                <div class="progress" id="progress"></div>
                                <div class="progress-step progress-step-active" data-title="Intro"></div>
                                <div class="progress-step" data-title="Contact"></div>
                                <div class="progress-step" data-title="ID"></div>
                                <div class="progress-step" data-title="Password"></div>
                            </div>

                            <!-- Steps -->
                            <div class="form-step form-step-active">
                                <div class="input-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" placeholder="demo.@gmail.com"
                                        required />
                                </div>
                                <div class="input-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" required id="username" placeholder="Username" />
                                </div>
                                <div class="py-2">
                                    <a href="#" class="btn btn-outline-primary btn-next w-50 py-2">Next</a>
                                </div>
                            </div>
                            <div class="form-step">
                                <div class="input-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" name="phone" id="phone" />
                                </div>
                                <div class="input-group">
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="btns-group py-2">
                                    <a href="#" class="btn btn-outline-primary btn-prev py-2">Previous</a>
                                    <a href="#" class="btn btn-outline-success btn-next py-2">Next</a>
                                </div>
                            </div>
                            <div class="form-step">
                                <div class="input-group">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" name="dob" id="dob" />
                                </div>
                                <div class="input-group">
                                    <label for="ID">National ID</label>
                                    <input type="number" name="ID" id="ID" />
                                </div>
                                <div class="btns-group py-2">
                                    <a href="#" class="btn btn-outline-primary btn-prev py-2">Previous</a>
                                    <a href="#" class="btn btn-outline-success btn-next py-2">Next</a>
                                </div>
                            </div>
                            <div class="form-step">
                                <div class="input-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" />
                                </div>
                                <div class="input-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" name="confirmPassword" id="confirmPassword" />
                                </div>
                                <div class="btns-group py-2">
                                    <a href="#" class="btn btn-outline-primary btn-prev py-2">Previous</a>
                                    <input type="submit" value="Submit" class="btn btn-success py-2" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer py-1">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
